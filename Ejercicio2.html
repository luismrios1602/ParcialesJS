<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio2</title>
</head>
<body>
    <script>
        var cuadrado, cubo;
        alert("Los primeros 10 números al cuadrado son: ");
        for (let i = 1; i <= 10; i++) {
            cuadrado = Math.pow(i,2);
            
            alert(i+"^2= "+cuadrado);
            
        }

        alert("Los primeros 10 números al cubo son: ");
        for (let i = 1; i <= 10; i++) {
            cubo = Math.pow(i,3);
            
            alert(i+"^3= "+cubo);
            
        }
    </script>
</body>
</html>
