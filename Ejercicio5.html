<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio5</title>
</head>
<body>
    <script>
        var suma=0, prom, num;

        for (let i = 1; i <= 5; i++) {
            num= parseInt(prompt("Ingrese el "+i+"° número: "));
            suma = suma + num;
        }
        prom = suma / 5;
        alert("El promedio es: "+prom);
    </script>
</body>
</html>
