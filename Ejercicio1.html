<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio1</title>
</head>
<body>
    <script>
        var suma=0, multiplicacion=1, num;

        for (let i = 1; i <= 10; i++) {
            num = parseInt(prompt("Ingresar el "+i+"° número: "));

            if (num >= 0) {
                suma = suma + num;
            } else {
                multiplicacion = multiplicacion * num;
            }
        }

        alert("La suma de los números positivos es: "+suma);
        alert("La multiplicación de los números negativos es: "+multiplicacion);
    </script>
</body>
</html>
